<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../public/icon-park--shopping.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css">
    <title>Register</title>
</head>

<body>
    <div class="section">
        <a class="home-btn" href="../index.html"><img src="../public/material-symbols--home-rounded.png" alt=""></a>
        <div class="welcome-section">
            <h2 class="welcome">Welcome to Electrons,</h2>
            <p>
                Enter your details and start exploring <br> new stuff with us
            </p>
        </div>
        <div class="login-section">
            <h2>Register</h2>
            <div class="person-name">
                <label for="name-input">Full Name</label>
                <input type="text" id="name-input" class="name-input" placeholder="Enter your name...">
            </div>
            <div class="email">
                <label for="email-input">Email</label>
                <input type="text" id="email-input" class="email-input" placeholder="Enter your email...">
            </div>
            <div class="password">
                <label for="password-btn">Password</label>
                <input type="password" id="password-input" class="password-input" placeholder="Enter your password...">
            </div>
            <div class="repeat-pass">
                <label for="password-btn">Repeat Password</label>
                <input type="password" id="password-input" class="password-input"
                    placeholder="Enter your password again...">
            </div>
            <button class='login-btn' type="submit">Sign in</button>
            <a href="login.html" target="" class="create-acc">Already registered? Login here</a>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
