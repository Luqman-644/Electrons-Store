<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../public/icon-park--shopping.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>
    <div class="section">
        <a class="home-btn" href="../index.html"><img src="../public/material-symbols--home-rounded.png" alt=""></a>
        <div class="welcome-section">
            <h2 class="welcome">Welcome Back,</h2>
            <p>
                Enter your personal details and start <br>journey with us
            </p>
        </div>
        <div class="login-section">
            <h2>Login</h2>
            <div class="email">
                <label for="email-input">Email</label>
                <input type="text" id="email-input" class="email-input" placeholder="Enter your email...">
            </div>
            <div class="password">
                <label for="password-btn">Password</label>
                <input type="password" id="password-input" class="password-input" placeholder="Enter your password...">
            </div>
            <div class="options">
                <div class="remember-me">
                    <input id="chkbox" type="checkbox">
                    <label for="chkbox">Remember me</label>
                </div>
                <a class="forgot-pass">Forgot Password?</a>
            </div>
            <button class='login-btn' type="submit">Login</button>
            <a href="register.html" target="" class="create-acc">Not registered? Create account</a>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
